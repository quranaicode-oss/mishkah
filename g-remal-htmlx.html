      :root {
        color-scheme: light dark;
        --mk-body-font: 'Cairo', system-ui;
        --mk-display-font: 'Playfair Display', 'Cairo', system-ui;
        --mk-bg: linear-gradient(160deg, #f4f6fb 0%, #dfe7ff 100%);
        --mk-surface: rgba(255, 255, 255, 0.82);
        --mk-panel: rgba(255, 255, 255, 0.94);
        --mk-border: rgba(59, 130, 246, 0.18);
        --mk-muted: rgba(75, 85, 99, 0.72);
        --mk-foreground: #0f172a;
        --mk-primary: #2563eb;
        --mk-primary-soft: rgba(37, 99, 235, 0.12);
        --mk-primary-foreground: #f8fafc;
        --mk-accent: rgba(99, 102, 241, 0.18);
        --mk-card-shadow: 0 25px 65px -35px rgba(15, 23, 42, 0.35);
        --mk-glow-1: radial-gradient(circle at 25% 20%, rgba(59, 130, 246, 0.18), transparent 60%);
        --mk-glow-2: radial-gradient(circle at 80% 80%, rgba(14, 165, 233, 0.16), transparent 55%);
      }

      :root.dark {
        --mk-bg: linear-gradient(160deg, #0b1224 0%, #182544 100%);
        --mk-surface: rgba(15, 23, 42, 0.78);
        --mk-panel: rgba(15, 23, 42, 0.86);
        --mk-border: rgba(148, 163, 184, 0.32);
        --mk-muted: rgba(203, 213, 225, 0.78);
        --mk-foreground: #f8fafc;
        --mk-primary: #60a5fa;
        --mk-primary-soft: rgba(96, 165, 250, 0.16);
        --mk-primary-foreground: #0b1224;
        --mk-accent: rgba(96, 165, 250, 0.28);
        --mk-card-shadow: 0 28px 65px -28px rgba(15, 23, 42, 0.65);
        --mk-glow-1: radial-gradient(circle at 25% 20%, rgba(76, 29, 149, 0.32), transparent 65%);
        --mk-glow-2: radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.28), transparent 60%);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: var(--mk-body-font);
        background: var(--mk-bg);
        color: var(--mk-foreground);
      }

      .page-shell {
        position: relative;
        min-height: 100vh;
        padding: 2rem 1.5rem 3.5rem;
        overflow: hidden;
      }

      .page-shell::before,
      .page-shell::after {
        content: '';
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
      }

      .page-shell::before {
        background: var(--mk-glow-1);
      }

      .page-shell::after {
        background: var(--mk-glow-2);
      }

      .app-card {
        max-width: 1320px;
        margin: 0 auto;
        border-radius: 2.5rem;
        border: 1px solid var(--mk-border);
        background: var(--mk-surface);
        backdrop-filter: blur(22px);
        box-shadow: var(--mk-card-shadow);
        overflow: hidden;
        display: grid;
        gap: 3rem;
      }

      header.hero {
        display: grid;
        gap: 1.75rem;
        padding: 2.75rem 2.5rem 0;
      }

      .hero-top {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 1rem;
      }

      .hero-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.55rem 1.4rem;
        border-radius: 999px;
        background: var(--mk-primary-soft);
        color: var(--mk-primary);
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .hero-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
      }

      .segmented {
        display: inline-flex;
        align-items: center;
        background: var(--mk-panel);
        border-radius: 999px;
        border: 1px solid var(--mk-border);
        padding: 0.3rem;
        gap: 0.3rem;
      }

      .segmented button {
        border: none;
        background: transparent;
        color: var(--mk-muted);
        font-weight: 600;
        padding: 0.55rem 1.25rem;
        border-radius: 999px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .segmented button.active {
        background: var(--mk-primary);
        color: var(--mk-primary-foreground);
        box-shadow: 0 16px 42px -28px rgba(37, 99, 235, 0.8);
      }

      .hero-grid {
        display: grid;
        gap: 2rem;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        align-items: center;
      }

      .hero-text h1 {
        margin: 0;
        font-family: var(--mk-display-font);
        font-size: clamp(2.4rem, 4vw, 3.6rem);
        line-height: 1.12;
      }

      .hero-text p {
        margin: 0.85rem 0 1.5rem;
        color: var(--mk-muted);
        font-size: 1.05rem;
        line-height: 1.7;
      }

      .button {
        border: none;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
        padding: 0.7rem 1.6rem;
        transition: transform 0.18s ease, box-shadow 0.22s ease;
      }

      .button.primary {
        background: var(--mk-primary);
        color: var(--mk-primary-foreground);
        box-shadow: 0 14px 36px -20px rgba(37, 99, 235, 0.65);
      }

      .button.ghost {
        background: transparent;
        color: var(--mk-foreground);
        border: 1px solid var(--mk-border);
      }

      .button.primary:hover {
        transform: translateY(-2px);
      }

      .button.ghost:hover {
        transform: translateY(-1px);
      }

      .hero-image {
        position: relative;
        border-radius: 2rem;
        overflow: hidden;
        min-height: 300px;
        border: 1px solid var(--mk-border);
        box-shadow: var(--mk-card-shadow);
      }

      .hero-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      main.content {
        display: grid;
        gap: 2.5rem;
        padding: 0 2.5rem 3rem;
      }

      .section {
        border-radius: 2rem;
        background: var(--mk-panel);
        border: 1px solid var(--mk-border);
        padding: 2.25rem;
        box-shadow: var(--mk-card-shadow);
        display: grid;
        gap: 1.6rem;
      }

      .section-header {
        display: grid;
        gap: 0.4rem;
      }

      .section-header h2 {
        margin: 0;
        font-size: 1.8rem;
      }

      .section-header p {
        margin: 0;
        color: var(--mk-muted);
      }

      .highlights {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .highlight-card {
        border-radius: 1.6rem;
        background: var(--mk-surface);
        border: 1px solid var(--mk-border);
        padding: 1.6rem;
        display: grid;
        gap: 1rem;
      }

      .highlight-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 1.2rem;
        border: 1px solid var(--mk-border);
      }

      .highlight-card h3 {
        margin: 0;
        font-size: 1.25rem;
      }

      .highlight-card p {
        margin: 0;
        color: var(--mk-muted);
        line-height: 1.7;
      }

      .rooms-grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }

      .room-card {
        border-radius: 1.8rem;
        overflow: hidden;
        border: 1px solid var(--mk-border);
        background: var(--mk-surface);
        display: grid;
        grid-template-rows: 200px 1fr;
        box-shadow: var(--mk-card-shadow);
      }

      .room-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .room-body {
        padding: 1.6rem;
        display: grid;
        gap: 0.9rem;
      }

      .room-body h3 {
        margin: 0;
        font-size: 1.3rem;
      }

      .room-meta {
        display: grid;
        gap: 0.35rem;
        color: var(--mk-muted);
        font-size: 0.95rem;
      }

      .room-price {
        display: flex;
        align-items: baseline;
        gap: 0.4rem;
        font-weight: 700;
        font-size: 1.2rem;
        color: var(--mk-primary);
      }

      .amenities-grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }

      .amenity-card {
        border-radius: 1.2rem;
        border: 1px solid var(--mk-border);
        background: var(--mk-surface);
        padding: 1.25rem;
        display: grid;
        gap: 0.5rem;
        align-content: start;
      }

      .amenity-card span.icon {
        font-size: 1.7rem;
      }

      .gallery-grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .gallery-grid img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 1.2rem;
        border: 1px solid var(--mk-border);
      }

      .testimonials {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }

      .testimonial-card {
        border-radius: 1.6rem;
        border: 1px solid var(--mk-border);
        background: var(--mk-surface);
        padding: 1.6rem;
        display: grid;
        gap: 0.8rem;
      }

      .testimonial-card p {
        margin: 0;
        color: var(--mk-muted);
        line-height: 1.6;
      }

      .testimonial-card strong {
        font-size: 1rem;
      }

      form.booking-form {
        display: grid;
        gap: 1.25rem;
      }

      .form-grid {
        display: grid;
        gap: 1.25rem;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      label.field {
        display: grid;
        gap: 0.45rem;
        font-weight: 600;
      }

      label.field span {
        color: var(--mk-muted);
        font-weight: 500;
      }

      select,
      input,
      textarea {
        border-radius: 1rem;
        border: 1px solid var(--mk-border);
        padding: 0.65rem 0.9rem;
        font: inherit;
        color: inherit;
        background: var(--mk-panel);
      }

      textarea {
        min-height: 140px;
        resize: vertical;
      }

      .booking-summary {
        border-radius: 1.4rem;
        border: 1px solid var(--mk-border);
        background: var(--mk-primary-soft);
        color: var(--mk-foreground);
        padding: 1.4rem;
        display: grid;
        gap: 0.65rem;
      }

      .contact-card {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .contact-info {
        border-radius: 1.4rem;
        border: 1px solid var(--mk-border);
        background: var(--mk-surface);
        padding: 1.5rem;
        display: grid;
        gap: 0.75rem;
      }

      .contact-info span {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        color: var(--mk-muted);
      }

      .map-frame iframe {
        width: 100%;
        min-height: 320px;
        border: 0;
        border-radius: 1.6rem;
      }

      footer.site-footer {
        padding: 0 2.5rem 2.5rem;
        color: var(--mk-muted);
        text-align: center;
      }

      @media (max-width: 720px) {
        header.hero {
          padding: 2rem 1.5rem 0;
        }

        main.content {
          padding: 0 1.5rem 2.5rem;
        }

        .app-card {
          border-radius: 2rem;
        }
      }
    </style>
  </head>

      <script>
        function setTheme(theme, ctx) {
          commit(ctx, function (next) {
            next.env.theme = theme;
          }, function (state) {
            var env = runtime();
            if (env.applyEnvironment) env.applyEnvironment(state);
            if (env.persistPrefs) env.persistPrefs(state);
          });
        }

        function setLanguage(lang, ctx) {
          commit(ctx, function (next) {
            next.env.lang = lang;
            next.env.dir = lang === 'ar' ? 'rtl' : 'ltr';
          }, function (state) {
            var env = runtime();
            if (env.applyEnvironment) env.applyEnvironment(state);
            if (env.persistPrefs) env.persistPrefs(state);
          });
        }

        function scrollToSection(id, ctx) {
          var env = runtime();
          if (env && typeof env.selectRoot === 'function') {
            var root = env.selectRoot(ctx);
            if (root) {
              var el = root.querySelector('#' + id);
              if (el && typeof el.scrollIntoView === 'function') {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
              }
            }
          }
        }

        function updateBookingField(field, event, ctx) {
          var value = event && event.target ? event.target.value : null;
          commit(ctx, function (next) {
            if (field === 'nights' || field === 'guests') {
              var parsed = parseInt(value, 10);
              next.data.booking[field] = Number.isFinite(parsed) && parsed > 0 ? parsed : 1;
            } else {
              next.data.booking[field] = value || '';
            }
            if (field === 'checkIn' || field === 'nights') {
              next.data.booking.checkOut = computeCheckout(next.data.booking.checkIn, next.data.booking.nights);
            }
            next.data.bookingSummary = null;
          });
        }

        function computeCheckout(checkIn, nights) {
          if (!checkIn) return '';
          var base = new Date(checkIn + 'T00:00:00Z');
          if (!Number.isFinite(base.getTime())) return '';
          var duration = Number.isFinite(nights) ? nights : parseInt(nights, 10);
          if (!Number.isFinite(duration) || duration <= 0) duration = 1;
          var checkout = new Date(base.getTime());
          checkout.setUTCDate(checkout.getUTCDate() + duration);
          return checkout.toISOString().slice(0, 10);
        }

        function submitBooking(event, ctx) {
          if (event && typeof event.preventDefault === 'function') event.preventDefault();
          var state = ctx.getState();
          var booking = state && state.data ? state.data.booking : null;
          if (!booking) return;
          var rooms = state.data.rooms || [];
          var selected = rooms.find(function (room) { return room.type === booking.roomType; });
          commit(ctx, function (next) {
            var lang = next.env.lang || 'ar';
            var total = calculateTotal(booking, selected);
            next.data.bookingSummary = {
              roomName: selected ? selected.name[lang] : '',
              guests: booking.guests,
              nights: booking.nights,
              totalLabel: formatPrice(total, lang, selected ? selected.currency : 'USD')
            };
          });
        }

        function calculateTotal(booking, room) {
          if (!room) return 0;
          var nights = Number.isFinite(booking.nights) ? booking.nights : parseInt(booking.nights, 10) || 1;
          var guests = Number.isFinite(booking.guests) ? booking.guests : parseInt(booking.guests, 10) || 1;
          var base = room.pricePerNight * nights;
          var extra = guests > 2 ? (guests - 2) * 45 : 0;
          return Math.round((base + extra) * 100) / 100;
        }

        function formatPrice(amount, lang, currency) {
          try {
            var formatter = new Intl.NumberFormat(lang === 'ar' ? 'ar-EG' : 'en-EG', {
              style: 'currency',
              currency: currency || 'USD',
              minimumFractionDigits: 0,
              maximumFractionDigits: 0
            });
            return formatter.format(amount || 0);
          } catch (err) {
            return (currency || 'USD') + ' ' + (amount || 0);
          }
        }

        function formatFooter(template, lang) {
          var year = new Date().getFullYear();
          return template.replace('{year}', year);
        }
      </script>
