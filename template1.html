<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <title>Template Aurora — مثال سريع</title>
  <script src="./mishkah-utils.js"></script>
  <script src="./mishkah.core.js"></script>
  <script src="./mishkah-ui.js"></script>
  <script src="./mishkah.templates.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    Mishkah.Templates.create({
      layout: 'aurora',
      mount: '#app',
      copy: {
        brand: { name: 'منصة التعليم السريع', tagline: 'تعلم مهارة جديدة خلال ٤ أسابيع' },
        hero: {
          eyebrow: 'أكاديمية رقمية',
          title: 'أطلق برنامجك التعليمي خلال يوم واحد',
          description: 'اختر القالب، اربط قاعدة البيانات، وابدأ ببيع الدورات مباشرة مع دعم كامل للغة العربية.',
          bullets: [
            { icon: '🎯', text: 'لوحة تحكم جاهزة للمدربين مع إدارة الطلاب والدفعات.' },
            { icon: '📚', text: 'وحدات دراسية يمكن إعادة ترتيبها وسحبها بسهولة.' },
            { icon: '⚙️', text: 'تلقائيًا متكامل مع أوامر الدفع والتنبيهات البريدية.' }
          ],
          primary: { label: 'جرّب النسخة التجريبية', gkey: 'demo.hero.trial' },
          secondary: { label: 'تواصل معنا', gkey: 'demo.hero.contact' },
          mediaTitle: 'لوحة المدرب',
          mediaDescription: 'مساحات جاهزة لعرض التقدم ومتابعة أداء الطلاب.'
        },
        stats: [
          { value: '2500+', label: 'مدرب نشط' },
          { value: '120K', label: 'طالب مسجل' },
          { value: '48 ساعة', label: 'وقت الإطلاق' }
        ],
        timeline: {
          title: 'رحلة الإعداد',
          subtitle: 'ثلاث خطوات لتشغيل أكاديميتك الرقمية.',
          items: [
            { title: 'اليوم الأول — تعريف المحتوى', description: 'حمّل الدروس، الأسئلة، ووحدات التقييم.' },
            { title: 'اليوم الثاني — ضبط الهوية', description: 'اختر الألوان والخطوط وربط اسم النطاق.' },
            { title: 'اليوم الثالث — الانطلاق', description: 'فعّل بوابات الدفع وابدأ بقبول الطلاب.' }
          ]
        },
        cta: {
          title: 'هل أنت جاهز للبدء؟',
          description: 'سجّل الآن لتحصل على جلسة إرشادية مجانية مع خبراء المنصة.',
          primary: { label: 'بدء التسجيل', gkey: 'demo.hero.trial' },
          secondary: { label: 'استشارة مجانية', gkey: 'demo.hero.contact' }
        },
        footer: {
          text: '© 2024 منصة التعليم السريع. جميع الحقوق محفوظة.',
          links: [
            { id: 'docs', label: 'مركز المساعدة', href: '#' },
            { id: 'pricing', label: 'الأسعار', href: '#' },
            { id: 'careers', label: 'انضم إلينا', href: '#' }
          ]
        }
      },
      orders: {
        'demo.hero.trial': {
          on: ['click'],
          gkeys: ['demo.hero.trial', 'templates:cta:primary'],
          handler: () => window.alert('🚀 تم إرسال رابط النسخة التجريبية إلى بريدك!')
        },
        'demo.hero.contact': {
          on: ['click'],
          gkeys: ['demo.hero.contact', 'templates:cta:secondary'],
          handler: () => window.open('mailto:hello@example.com?subject=استشارة%20منصة%20التعليم', '_blank')
        }
      }
    });
  </script>
</body>
</html>
